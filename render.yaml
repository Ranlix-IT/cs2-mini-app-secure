services:
  - type: web
    name: cs2-bot-api-v2
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG_MODE
        value: "True"
    healthCheckPath: /api/health
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
