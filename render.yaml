services:
  - type: web
    name: cs2-bot-api
    env: python
    plan: free
    region: frankfurt  # или другой ближайший регион
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
