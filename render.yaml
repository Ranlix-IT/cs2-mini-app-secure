services:
  - type: web
    name: cs2-mini-app
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /api/health
    autoDeploy: true
